<div *ngIf="!loading">
	<div *ngIf="basket" class="basket-list">
		<app-basket-card *ngFor="let basketItem of basket" [basketItem]="basketItem" class="basket-item" (deleteFromBasket)="onDeleteFromBasket($event)"></app-basket-card>
	</div>
	<div *ngIf="!basket || basket.length === 0">No items found</div>
	<div *ngIf="error">
		An error occurred: {{error.message}}
	</div>
</div>
